<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Compte - BDB</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Gérez votre compte BDB, vos billets et événements.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Asset/favicon.png">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding-top: 100px;
        }

        .account-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .account-header {
            background: rgba(45, 45, 45, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-color), #b8d633);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #000;
            font-weight: bold;
        }

        .profile-info h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .profile-info p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
        }

        .profile-stats {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .account-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .section-card {
            background: rgba(45, 45, 45, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title i {
            color: var(--accent-color);
        }

        .ticket-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .ticket-event {
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .ticket-date {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .ticket-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .ticket-status.valid {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .ticket-status.used {
            background: rgba(255, 152, 0, 0.2);
            color: #FF9800;
        }

        .ticket-qr {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .qr-code {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #000;
        }

        .qr-info {
            flex: 1;
        }

        .qr-code-text {
            font-family: monospace;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
        }

        .qr-date {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .settings-section {
            margin-top: 2rem;
        }

        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .settings-item:last-child {
            border-bottom: none;
        }

        .settings-label {
            color: #fff;
            font-weight: 500;
        }

        .settings-value {
            color: rgba(255, 255, 255, 0.6);
        }

        .settings-btn {
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .settings-btn:hover {
            background: #b8d633;
            transform: translateY(-2px);
        }

        .logout-btn {
            background: rgba(244, 67, 54, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(244, 67, 54, 0.3);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-top: 2rem;
        }

        .logout-btn:hover {
            background: rgba(244, 67, 54, 0.3);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.3);
        }

        .empty-state h3 {
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(218, 252, 59, 0.3);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .account-container {
                padding: 1rem;
            }
            
            .account-header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .profile-stats {
                justify-content: center;
            }
            
            .account-sections {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div>
                <a href="index.html" class="brand-link">
                    <img src="Asset/Babylone 1024x1024.png" alt="BDB Logo" class="logo">
                    <span class="brand-name">BDB</span>
                </a>
            </div>
            <button class="hamburger-menu" aria-label="Menu" aria-expanded="false" aria-controls="nav-links">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links" id="nav-links" role="navigation" aria-label="Menu principal">
                <a href="index.html#accueil">Accueil</a>
                <a href="index.html#fonctionnalites">Fonctionnalités</a>
                <a href="index.html#how-it-works">Comment ça marche</a>
                <a href="index.html#evenements">Événements</a>
                <a href="billetterie.html">Billetterie</a>
                <a href="index.html#contact">Contact</a>
                <a href="blog.html">Blog</a>
                <a href="account.html" class="account-link" title="Mon compte">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="account-container">
        <!-- Header du profil -->
        <div class="account-header">
            <div class="profile-avatar" id="profileAvatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-info">
                <h1 id="userName">Chargement...</h1>
                <p id="userEmail">Chargement...</p>
                <p id="userPhone">Chargement...</p>
                <div class="profile-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalTickets">0</span>
                        <span class="stat-label">Billets</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="totalEvents">0</span>
                        <span class="stat-label">Événements</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="memberSince">-</span>
                        <span class="stat-label">Membre depuis</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="account-sections">
            <!-- Section Mes Billets -->
            <div class="section-card">
                <h2 class="section-title">
                    <i class="fas fa-ticket-alt"></i>
                    Mes Billets
                </h2>
                <div id="ticketsList">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <!-- Section Paramètres -->
            <div class="section-card">
                <h2 class="section-title">
                    <i class="fas fa-cog"></i>
                    Paramètres
                </h2>
                <div class="settings-section">
                    <div class="settings-item">
                        <div>
                            <div class="settings-label">Email</div>
                            <div class="settings-value" id="settingsEmail">Chargement...</div>
                        </div>
                        <button class="settings-btn">Modifier</button>
                    </div>
                    <div class="settings-item">
                        <div>
                            <div class="settings-label">Mot de passe</div>
                            <div class="settings-value">••••••••</div>
                        </div>
                        <button class="settings-btn">Modifier</button>
                    </div>
                    <div class="settings-item">
                        <div>
                            <div class="settings-label">Notifications</div>
                            <div class="settings-value">Activées</div>
                        </div>
                        <button class="settings-btn">Modifier</button>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Se déconnecter
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let userTickets = [];

        // Chargement initial
        document.addEventListener('DOMContentLoaded', async () => {
            await loadUserData();
            await loadUserTickets();
        });

        // Charger les données utilisateur
        async function loadUserData() {
            try {
                const response = await fetch('/api/getUserProfile', {
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    currentUser = userData;
                    displayUserData(userData);
                } else {
                    // Rediriger vers login si non authentifié
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Erreur lors du chargement du profil:', error);
                window.location.href = 'login.html';
            }
        }

        // Afficher les données utilisateur
        function displayUserData(user) {
            document.getElementById('userName').textContent = `${user.first_name} ${user.last_name}`;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userPhone').textContent = user.phone || 'Non renseigné';
            document.getElementById('settingsEmail').textContent = user.email;
            
            // Initiales pour l'avatar
            const initials = `${user.first_name.charAt(0)}${user.last_name.charAt(0)}`.toUpperCase();
            document.getElementById('profileAvatar').textContent = initials;
            
            // Date d'inscription
            const memberDate = new Date(user.created_at).toLocaleDateString('fr-FR');
            document.getElementById('memberSince').textContent = memberDate;
        }

        // Charger les billets de l'utilisateur
        async function loadUserTickets() {
            try {
                const response = await fetch('/api/getUserTickets', {
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    userTickets = data.tickets || [];
                    displayTickets(userTickets);
                    updateStats();
                } else {
                    displayTickets([]);
                }
            } catch (error) {
                console.error('Erreur lors du chargement des billets:', error);
                displayTickets([]);
            }
        }

        // Afficher les billets
        function displayTickets(tickets) {
            const ticketsList = document.getElementById('ticketsList');
            
            if (tickets.length === 0) {
                ticketsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-ticket-alt"></i>
                        <h3>Aucun billet</h3>
                        <p>Vous n'avez pas encore de billets.</p>
                        <a href="billetterie.html" class="settings-btn" style="display: inline-block; margin-top: 1rem;">
                            Découvrir les événements
                        </a>
                    </div>
                `;
                return;
            }

            ticketsList.innerHTML = tickets.map(ticket => `
                <div class="ticket-item">
                    <div class="ticket-header">
                        <div>
                            <div class="ticket-event">${ticket.event_name || 'Événement'}</div>
                            <div class="ticket-date">${formatDate(ticket.created_at)}</div>
                        </div>
                        <div class="ticket-status ${ticket.is_used ? 'used' : 'valid'}">
                            ${ticket.is_used ? 'Utilisé' : 'Valide'}
                        </div>
                    </div>
                    <div class="ticket-qr">
                        <div class="qr-code">
                            <img src="https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=${encodeURIComponent(ticket.ticket_code)}" 
                                 alt="QR Code" style="width: 100%; height: 100%; object-fit: contain;">
                        </div>
                        <div class="qr-info">
                            <div class="qr-code-text">${ticket.ticket_code}</div>
                            <div class="qr-date">Acheté le ${formatDate(ticket.created_at)}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Mettre à jour les statistiques
        function updateStats() {
            document.getElementById('totalTickets').textContent = userTickets.length;
            document.getElementById('totalEvents').textContent = new Set(userTickets.map(t => t.event_id)).size;
        }

        // Déconnexion
        async function logout() {
            try {
                await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`
                    }
                });
            } catch (error) {
                console.error('Erreur lors de la déconnexion:', error);
            } finally {
                // Supprimer le token et rediriger
                localStorage.removeItem('authToken');
                sessionStorage.removeItem('authToken');
                window.location.href = 'login.html';
            }
        }

        // Utilitaires
        function getAuthToken() {
            return localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('fr-FR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Gestion du menu mobile
        document.querySelector('.hamburger-menu').addEventListener('click', function() {
            const navLinks = document.getElementById('nav-links');
            const isExpanded = this.getAttribute('aria-expanded') === 'true';
            
            this.setAttribute('aria-expanded', !isExpanded);
            navLinks.style.display = isExpanded ? 'none' : 'flex';
        });
    </script>
</body>
</html>
