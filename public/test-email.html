<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Email BDB</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #050505;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(218,252,59,0.1);
        }
        h1 {
            color: #DAFC3B;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(218,252,59,0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #DAFC3B;
            background: rgba(255, 255, 255, 0.08);
        }
        button {
            width: 100%;
            padding: 15px;
            background: #DAFC3B;
            color: #050505;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #B8E026;
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }
        .result.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 3px solid rgba(218,252,59,0.3);
            border-top: 3px solid #DAFC3B;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid rgba(33, 150, 243, 0.3);
            color: #2196F3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Email BDB</h1>
        
        <div class="info">
            <strong>‚ÑπÔ∏è Information :</strong> Cette page permet de tester l'envoi d'emails de tickets BDB sans effectuer d'achat r√©el. 
            L'email contiendra des donn√©es de test et des QR codes fonctionnels.
        </div>

        <form id="testForm">
            <div class="form-group">
                <label for="email">Email de destination :</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="votre-email@example.com" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="eventId">√âv√©nement (optionnel) :</label>
                <select id="eventId" name="eventId">
                    <option value="">Utiliser des donn√©es de test</option>
                    <!-- Les options seront charg√©es dynamiquement -->
                </select>
            </div>

            <button type="submit" id="sendButton">
                üìß Envoyer Email de Test
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Envoi de l'email en cours...</p>
        </div>

        <div class="result" id="result">
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('testForm');
        const sendButton = document.getElementById('sendButton');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');

        // Charger les √©v√©nements disponibles
        async function loadEvents() {
            try {
                const response = await fetch('/.netlify/functions/getEvents');
                const data = await response.json();
                
                if (response.ok && data.events) {
                    const eventSelect = document.getElementById('eventId');
                    
                    data.events.forEach(event => {
                        const option = document.createElement('option');
                        option.value = event.id;
                        option.textContent = `${event.name} - ${new Date(event.date).toLocaleDateString('fr-FR')}`;
                        eventSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.log('Impossible de charger les √©v√©nements:', error);
            }
        }

        // Envoyer l'email de test
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const eventId = document.getElementById('eventId').value;
            
            // Afficher le loading
            sendButton.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/.netlify/functions/testEmail', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        testEmail: email,
                        eventId: eventId || null
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultContent.innerHTML = `
                        <strong>‚úÖ Email envoy√© avec succ√®s !</strong><br>
                        Message ID: ${data.messageId}<br>
                        √âv√©nement utilis√©: ${data.eventUsed}<br>
                        Nombre de tickets: ${data.ticketsCount}<br>
                        <br>
                        <em>V√©rifiez votre bo√Æte email (et les spams) dans quelques minutes.</em>
                    `;
                    result.className = 'result success';
                } else {
                    throw new Error(data.error || 'Erreur inconnue');
                }
            } catch (error) {
                resultContent.innerHTML = `
                    <strong>‚ùå Erreur lors de l'envoi</strong><br>
                    ${error.message}
                `;
                result.className = 'result error';
            } finally {
                // Masquer le loading
                sendButton.disabled = false;
                loading.style.display = 'none';
                result.style.display = 'block';
            }
        });

        // Charger les √©v√©nements au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            loadEvents();
        });
    </script>
</body>
</html>
