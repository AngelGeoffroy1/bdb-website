<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - BDB Billetterie</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Finalisez votre achat de ticket d'événement étudiant avec BDB. Paiement sécurisé par Stripe.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Asset/favicon.png">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    
    <!-- Styles spécifiques au paiement -->
    <style>
        .payment-container {
            max-width: 1100px;
            margin: 140px auto 80px;
            padding: 0 2rem;
        }

        .payment-header {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeSlide 0.6s ease forwards;
        }

        .payment-header h1 {
            font-size: 2.6rem;
            color: var(--accent-color);
            margin-bottom: 0.8rem;
            letter-spacing: -0.02em;
        }

        .payment-header p {
            color: rgba(255, 255, 255, 0.75);
            font-size: 1.05rem;
        }

        .feedback-banner {
            display: none;
            margin-bottom: 1.5rem;
            padding: 1rem 1.25rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(244, 67, 54, 0.08);
            color: #ff8080;
            font-weight: 500;
            backdrop-filter: blur(6px);
            animation: fadeSlide 0.4s ease;
        }

        .feedback-banner.success {
            background: rgba(76, 175, 80, 0.1);
            color: #8be28d;
        }

        .payment-card {
            position: relative;
            display: grid;
            grid-template-columns: minmax(280px, 360px) 1fr;
            background: rgba(12, 12, 12, 0.85);
            border: 1px solid rgba(218,252,59,0.12);
            border-radius: 32px;
            box-shadow: 0 32px 70px rgba(0, 0, 0, 0.55);
            overflow: hidden;
            backdrop-filter: blur(14px);
            opacity: 0;
            transform: translateY(24px) scale(0.98);
            animation: cardEnter 0.6s ease forwards;
        }

        .payment-card::before {
            content: '';
            position: absolute;
            inset: -40% -45% auto;
            height: 70%;
            background: radial-gradient(circle at top left, rgba(218,252,59,0.55), transparent 55%);
            opacity: 0.35;
            pointer-events: none;
        }

        .card-media {
            position: relative;
            overflow: hidden;
            min-height: 100%;
            z-index: 1;
            background: rgba(0,0,0,0.6);
        }

        .card-media::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0) 20%, rgba(0,0,0,0.65) 100%);
            pointer-events: none;
        }

        .event-image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 6s ease;
        }

        .payment-card:hover .event-image {
            transform: scale(1.08);
        }

        .media-content {
            position: absolute;
            inset: auto 24px 28px 24px;
            display: flex;
            flex-direction: column;
            gap: 14px;
            z-index: 2;
        }

        .event-chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 0.4rem 0.9rem;
            border-radius: 999px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(218,252,59,0.35);
            color: var(--accent-color);
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .media-title {
            font-size: 1.9rem;
            font-weight: 700;
            color: #fff;
            line-height: 1.1;
            text-shadow: 0 8px 20px rgba(0,0,0,0.55);
        }

        .media-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .media-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 0.55rem 0.9rem;
            border-radius: 16px;
            background: rgba(0,0,0,0.55);
            color: rgba(255,255,255,0.85);
            font-size: 0.85rem;
            backdrop-filter: blur(6px);
        }

        .media-pill i {
            color: var(--accent-color);
        }

        .card-content {
            position: relative;
            z-index: 2;
            padding: 36px 40px;
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .event-overview {
            display: grid;
            gap: 20px;
        }

        .event-title {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.02em;
        }

        .meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 14px;
        }

        .meta-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 14px 16px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.04);
            transition: transform 0.3s ease, border-color 0.3s ease, background 0.3s ease;
        }

        .meta-item i {
            color: var(--accent-color);
            margin-top: 3px;
        }

        .meta-item:hover {
            transform: translateY(-2px);
            border-color: rgba(218,252,59,0.35);
            background: rgba(255, 255, 255, 0.05);
        }

        .meta-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.45);
        }

        .meta-value {
            color: rgba(255, 255, 255, 0.88);
            font-weight: 500;
        }

        .event-description {
            color: rgba(255, 255, 255, 0.72);
            line-height: 1.55;
        }

        #payment-form {
            display: grid;
            gap: 20px;
        }

        .quantity-selector {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 0.6rem 0.8rem;
            border-radius: 16px;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.05);
            width: fit-content;
        }

        .quantity-btn {
            width: 42px;
            height: 42px;
            border-radius: 14px;
            border: 1px solid rgba(218,252,59,0.45);
            background: rgba(255,255,255,0.02);
            color: var(--accent-color);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
        }

        .quantity-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(218,252,59,0.15);
            background: rgba(218,252,59,0.12);
        }

        .quantity-btn:disabled {
            opacity: 0.35;
            cursor: not-allowed;
        }

        .quantity-input {
            width: 64px;
            text-align: center;
            font-weight: 700;
            font-size: 1.1rem;
            border: none;
            background: transparent;
            color: rgba(255,255,255,0.85);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 18px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .form-group label {
            color: rgba(255, 255, 255, 0.65);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.95rem 1rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.03);
            color: rgba(255,255,255,0.88);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: rgba(218,252,59,0.55);
            box-shadow: 0 0 0 6px rgba(218,252,59,0.12);
            background: rgba(255,255,255,0.06);
        }

        .price-breakdown {
            padding: 1.2rem 1.4rem;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.08);
            display: grid;
            gap: 0.75rem;
        }

        .price-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: rgba(255,255,255,0.78);
            font-size: 0.95rem;
        }

        .price-line.total {
            padding-top: 0.6rem;
            margin-top: 0.3rem;
            border-top: 1px solid rgba(255,255,255,0.08);
            font-size: 1.15rem;
            font-weight: 700;
            color: #fff;
        }

        .pay-button {
            width: 100%;
            padding: 1.1rem 1.3rem;
            border-radius: 20px;
            border: none;
            background: linear-gradient(135deg, var(--accent-color), #6eff60 60%, #3bff70);
            color: #000;
            font-size: 1.05rem;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            box-shadow: 0 18px 35px rgba(110, 255, 96, 0.3);
            position: relative;
            overflow: hidden;
        }

        .pay-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 24px 45px rgba(110, 255, 96, 0.35);
        }

        .pay-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
        }

        .pay-button i {
            transition: transform 0.3s ease;
        }

        .pay-button:hover i {
            transform: translateX(4px);
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0,0,0,0.25);
            border-top: 2px solid rgba(0,0,0,0.65);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .notification {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 16px 22px;
            border-radius: 16px;
            color: white;
            font-weight: 500;
            transform: translateY(120px);
            opacity: 0;
            transition: all 0.35s ease;
            z-index: 1000;
            max-width: 360px;
            box-shadow: 0 20px 35px rgba(0,0,0,0.35);
        }

        .notification.success {
            background: linear-gradient(135deg, #4CAF50, #6edb73);
        }

        .notification.error {
            background: linear-gradient(135deg, #f36c5c, #f44336);
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes cardEnter {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(18px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1100px) {
            .payment-card {
                grid-template-columns: 1fr;
            }

            .card-media {
                min-height: 280px;
            }
        }

        @media (max-width: 768px) {
            .payment-container {
                margin: 120px auto 60px;
                padding: 0 1.25rem;
            }

            .card-content {
                padding: 28px 26px 36px;
            }

            .payment-header h1 {
                font-size: 2.1rem;
            }

            .meta-grid {
                grid-template-columns: 1fr;
            }

            .quantity-selector {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>

    <script>
        // Variables globales
        let eventData = null;
        let quantity = 1;
        let stripe = null;
        let elements = null;

        // Initialiser Stripe
        function initStripe() {
            stripe = Stripe('pk_live_51HLuKAAqjNmyAK5H83YcEqRZO4110oYLbUEQ0oDdfq7ptRQh48imbJ34aXhcxzyySLaSffMYGE1MRnSAvRH62AWO0023V6P7bR');
        }

        // Fonction pour afficher les notifications
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            
            notification.offsetHeight;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // Fonction pour afficher les erreurs
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Fonction pour charger les données de l'événement
        async function loadEventData() {
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('id');

            if (!eventId) {
                showError('ID d\'événement manquant');
                return;
            }

            try {
                const response = await fetch(`/.netlify/functions/getEvent?id=${eventId}`);
                const data = await response.json();

                if (response.ok) {
                    eventData = data.event;
                    displayEventSummary();
                    updatePriceBreakdown();
                } else {
                    throw new Error(data.error || 'Erreur lors du chargement de l\'événement');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur lors du chargement de l\'événement');
            }
        }

        // Fonction pour afficher le résumé de l'événement
        function displayEventSummary() {
            if (!eventData) {
                return;
            }

            const eventImageEl = document.getElementById('event-image');
            const eventTitleVisual = document.getElementById('event-title-visual');
            const eventDateVisual = document.getElementById('event-date-visual');
            const eventTimeVisual = document.getElementById('event-time-visual');
            const eventPill = document.getElementById('event-pill');
            const eventOverview = document.getElementById('event-overview');

            const fallbackImage = 'Asset/EventPhare 01.png';
            const eventDate = new Date(eventData.date);
            const formattedDate = eventDate.toLocaleDateString('fr-FR', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            const formattedTime = eventDate.toLocaleTimeString('fr-FR', {
                hour: '2-digit',
                minute: '2-digit'
            });

            if (eventImageEl) {
                eventImageEl.style.backgroundImage = `url('${eventData.image_url || fallbackImage}')`;
            }
            if (eventTitleVisual) {
                eventTitleVisual.textContent = eventData.name || 'Événement BDB';
            }
            if (eventDateVisual) {
                eventDateVisual.textContent = formattedDate;
            }
            if (eventTimeVisual) {
                eventTimeVisual.textContent = formattedTime;
            }
            if (eventPill) {
                const pillText = eventDate > new Date() ? 'Événement à venir' : 'Événement passé';
                eventPill.textContent = pillText.toUpperCase();
            }

            if (eventOverview) {
                const safeDescription = eventData.description || 'Préparez-vous à vivre une expérience étudiante mémorable.';
                const associationName = eventData.association_name || 'Association étudiante';
                const location = eventData.location || 'Lieu communiqué prochainement';
                const ticketPrice = Number(eventData.price || 0).toFixed(2);

                eventOverview.innerHTML = `
                    <div>
                        <h2 class="event-title">${eventData.name || 'Événement BDB'}</h2>
                        <p class="event-description">${safeDescription}</p>
                    </div>
                    <div class="meta-grid">
                        <div class="meta-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <div>
                                <p class="meta-label">Lieu</p>
                                <p class="meta-value">${location}</p>
                            </div>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-users"></i>
                            <div>
                                <p class="meta-label">Organisé par</p>
                                <p class="meta-value">${associationName}</p>
                            </div>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-ticket-alt"></i>
                            <div>
                                <p class="meta-label">Tarif</p>
                                <p class="meta-value">${ticketPrice} €</p>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Fonction pour mettre à jour le détail des prix
        function updatePriceBreakdown() {
            if (!eventData) return;

            const unitPrice = Number(eventData.price || 0);
            const basePrice = unitPrice * quantity;
            const feePercentage = eventData.platform_fee_percentage || 5;
            const feeAmount = (basePrice * feePercentage) / 100;
            const totalAmount = basePrice + feeAmount;

            const priceBreakdown = document.getElementById('price-breakdown');
            if (priceBreakdown) {
                priceBreakdown.innerHTML = `
                    <div class="price-line">
                        <span>Prix du ticket (${quantity}x ${unitPrice.toFixed(2)}€)</span>
                        <span>${basePrice.toFixed(2)}€</span>
                    </div>
                    <div class="price-line">
                        <span>Frais de service (${feePercentage}%)</span>
                        <span>${feeAmount.toFixed(2)}€</span>
                    </div>
                    <div class="price-line total">
                        <span>Total</span>
                        <span>${totalAmount.toFixed(2)}€</span>
                    </div>
                `;
            }
            const payButtonText = document.getElementById('pay-button-text');
            if (payButtonText) {
                payButtonText.textContent = `Payer ${totalAmount.toFixed(2)}€`;
            }
        }

        // Gestion des boutons de quantité
        document.getElementById('decrease-qty').addEventListener('click', () => {
            if (quantity > 1) {
                quantity--;
                document.getElementById('quantity').value = quantity;
                updatePriceBreakdown();
            }
        });

        document.getElementById('increase-qty').addEventListener('click', () => {
            if (quantity < 10) {
                quantity++;
                document.getElementById('quantity').value = quantity;
                updatePriceBreakdown();
            }
        });

        // Gestion du formulaire de paiement
        document.getElementById('payment-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!eventData) {
                showError('Données de l\'événement manquantes');
                return;
            }

            const formData = new FormData(e.target);
            const customerInfo = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                phone: formData.get('phone') || ''
            };

            // Validation
            if (!customerInfo.firstName || !customerInfo.lastName || !customerInfo.email) {
                showError('Veuillez remplir tous les champs obligatoires');
                return;
            }

            // Afficher le loading
            const payButton = document.getElementById('pay-button');
            const loadingSpinner = document.getElementById('loading-spinner');
            const payButtonText = document.getElementById('pay-button-text');

            payButton.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            payButtonText.textContent = 'Traitement...';

            try {
                // Créer l'intention de paiement
                const response = await fetch('/.netlify/functions/createWebPaymentIntent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        event_id: eventData.id,
                        quantity: quantity,
                        customerInfo: customerInfo,
                        association_id: eventData.association_id
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Rediriger vers Stripe Checkout
                    const { error } = await stripe.redirectToCheckout({
                        sessionId: data.sessionId
                    });

                    if (error) {
                        throw new Error(error.message);
                    }
                } else {
                    throw new Error(data.error || 'Erreur lors de la création du paiement');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError(error.message || 'Erreur lors du traitement du paiement');
            } finally {
                // Réinitialiser le bouton
                payButton.disabled = false;
                loadingSpinner.style.display = 'none';
                payButtonText.textContent = 'Payer maintenant';
            }
        });

        // Menu hamburger
        const hamburger = document.querySelector('.hamburger-menu');
        const navLinks = document.querySelector('.nav-links');
        const navLinksItems = document.querySelectorAll('.nav-links a');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        navLinksItems.forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });

        // Navigation scroll behavior
        let lastScrollTop = 0;
        const nav = document.querySelector('nav');
        const scrollThreshold = 50;

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            
            if (Math.abs(currentScroll - lastScrollTop) > scrollThreshold) {
                if (currentScroll > lastScrollTop && currentScroll > 100) {
                    nav.classList.add('nav-hidden');
                } else if (currentScroll < lastScrollTop) {
                    nav.classList.remove('nav-hidden');
                }
                lastScrollTop = currentScroll;
            }
        }, { passive: true });

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            initStripe();
            loadEventData();
        });
    </script>
</body>
</html>
