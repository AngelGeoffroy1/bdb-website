<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - BDB Billetterie</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Finalisez votre achat de ticket d'événement étudiant avec BDB. Paiement sécurisé par Stripe.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Asset/favicon.png">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    
    <!-- Styles spécifiques au paiement -->
    <style>
        .payment-container {
            max-width: 1000px;
            margin: 120px auto 60px;
            padding: 0 2rem;
        }

        .payment-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .payment-header h1 {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }

        .payment-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
        }

        /* Grande card unifiée */
        .payment-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            border: 1px solid rgba(218,252,59,0.15);
            overflow: hidden;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
            backdrop-filter: blur(10px);
        }

        .payment-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            opacity: 0.6;
        }

        .payment-card-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
        }

        /* Section résumé événement */
        .event-summary {
            padding: 2.5rem;
            background: linear-gradient(135deg, rgba(218,252,59,0.03) 0%, rgba(218,252,59,0.01) 100%);
            border-right: 1px solid rgba(218,252,59,0.1);
            position: relative;
            overflow: hidden;
        }

        .event-summary::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(218,252,59,0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .event-summary h3 {
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .event-image {
            width: 100%;
            height: 180px;
            background-size: cover;
            background-position: center;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .event-image:hover {
            transform: scale(1.02);
        }

        .event-image::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(218,252,59,0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .event-image:hover::after {
            opacity: 1;
        }

        .event-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: var(--text-color);
            position: relative;
            z-index: 1;
        }

        .event-details {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .event-detail {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            margin-bottom: 0.7rem;
            padding: 0.3rem 0;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .event-detail:hover {
            transform: translateX(5px);
            color: rgba(255, 255, 255, 1);
        }

        .event-detail i {
            color: var(--accent-color);
            width: 16px;
            text-align: center;
        }

        .event-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(218,252,59,0.3);
        }

        /* Section formulaire */
        .payment-form {
            padding: 2.5rem;
            position: relative;
        }

        .payment-form h3 {
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.8s; }
        .form-group:nth-child(2) { animation-delay: 0.9s; }
        .form-group:nth-child(3) { animation-delay: 1.0s; }
        .form-group:nth-child(4) { animation-delay: 1.1s; }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .form-group:focus-within label {
            color: var(--accent-color);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1.1rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(218,252,59,0.2);
            border-radius: 12px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(218,252,59,0.1);
            transform: translateY(-2px);
        }

        .form-group input:hover,
        .form-group select:hover {
            border-color: rgba(218,252,59,0.4);
            background: rgba(255, 255, 255, 0.07);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(218,252,59,0.05);
            border-radius: 16px;
            border: 1px solid rgba(218,252,59,0.1);
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.7s forwards;
        }

        .quantity-selector label {
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 0;
        }

        .quantity-btn {
            width: 44px;
            height: 44px;
            border: 2px solid var(--accent-color);
            background: transparent;
            color: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .quantity-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--accent-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .quantity-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .quantity-btn:hover {
            color: var(--background-color);
            transform: scale(1.1);
        }

        .quantity-btn span {
            position: relative;
            z-index: 1;
        }

        .quantity-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .quantity-btn:disabled::before {
            display: none;
        }

        .quantity-input {
            width: 70px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(218,252,59,0.3);
            border-radius: 12px;
        }

        .price-breakdown {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(218,252,59,0.02) 100%);
            border-radius: 16px;
            padding: 1.8rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(218,252,59,0.1);
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 1.2s forwards;
            position: relative;
            overflow: hidden;
        }

        .price-breakdown::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            opacity: 0.5;
        }

        .price-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            padding: 0.3rem 0;
            transition: transform 0.2s ease;
        }

        .price-line:hover {
            transform: translateX(3px);
        }

        .price-line.total {
            border-top: 1px solid rgba(218,252,59,0.3);
            padding-top: 1rem;
            margin-top: 0.8rem;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(218,252,59,0.2);
        }

        .pay-button {
            width: 100%;
            padding: 1.4rem 2rem;
            background: transparent;
            border: 2px solid var(--accent-color);
            border-radius: 16px;
            color: var(--text-color);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 1.3s forwards;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .pay-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            transition: left 0.6s ease;
            z-index: 0;
        }

        .pay-button::after {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--accent-color);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease-out;
            z-index: 1;
        }

        .pay-button:hover::before {
            left: 100%;
        }

        .pay-button:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .pay-button:hover {
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(218,252,59,0.3);
            transform: translateY(-3px);
        }

        .pay-button span {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .pay-button:hover span {
            color: var(--background-color);
        }

        .pay-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .pay-button:disabled::before,
        .pay-button:disabled::after {
            display: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid var(--text-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animations personnalisées */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
            display: none;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: #4CAF50;
            display: none;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-color);
            text-decoration: none;
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .back-button:hover {
            color: var(--text-color);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            max-width: 400px;
        }

        .notification.success {
            background-color: #4CAF50;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .notification.error {
            background-color: #f44336;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .payment-container {
                margin: 100px auto 40px;
                padding: 0 1rem;
            }

            .payment-card-content {
                grid-template-columns: 1fr;
                min-height: auto;
            }

            .event-summary {
                border-right: none;
                border-bottom: 1px solid rgba(218,252,59,0.1);
                padding: 2rem;
            }

            .payment-form {
                padding: 2rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .payment-header h1 {
                font-size: 2rem;
            }

            .quantity-selector {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .quantity-input {
                width: 100px;
            }
        }
    </style>
</head>

        <div class="payment-header">

        <div class="error-message" id="error-message"></div>

        <!-- Grande card unifiée -->
        <div class="payment-card">
            <div class="payment-card-content">
                <!-- Résumé de l'événement -->
                <div class="event-summary">
                    <h3>Résumé de votre commande</h3>

                    </div>

                <div class="payment-form">
                    <h3>Informations de paiement</h3>
                    <form id="payment-form">
                        <div class="quantity-selector">

                                <button type="button" class="quantity-btn" id="decrease-qty">
                                    <span>-</span>
                                </button>
                                <input type="number" id="quantity" class="quantity-input" value="1" min="1" max="10" readonly>
                                <button type="button" class="quantity-btn" id="increase-qty">

                                </button>
                            </div>

                            <label for="firstName">Prénom *</label>
                            <input type="text" id="firstName" name="firstName" required>

                            <label for="lastName">Nom *</label>

                            <!-- Contenu généré dynamiquement -->

    <div id="notification" class="notification"></div>

    <script>
        // Variables globales
        let eventData = null;
        let quantity = 1;
        let stripe = null;
        let elements = null;

        // Initialiser Stripe
        function initStripe() {
            stripe = Stripe('pk_live_51HLuKAAqjNmyAK5H83YcEqRZO4110oYLbUEQ0oDdfq7ptRQh48imbJ34aXhcxzyySLaSffMYGE1MRnSAvRH62AWO0023V6P7bR');
        }

        // Fonction pour afficher les notifications
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            
            notification.offsetHeight;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // Fonction pour afficher les erreurs
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Fonction pour charger les données de l'événement
        async function loadEventData() {
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('id');

            if (!eventId) {
                showError('ID d\'événement manquant');
                return;
            }

            try {
                const response = await fetch(`/.netlify/functions/getEvent?id=${eventId}`);
                const data = await response.json();

                if (response.ok) {
                    eventData = data.event;
                    displayEventSummary();
                    updatePriceBreakdown();
                } else {
                    throw new Error(data.error || 'Erreur lors du chargement de l\'événement');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur lors du chargement de l\'événement');
            }
        }

        // Fonction pour afficher le résumé de l'événement
        function displayEventSummary() {
            if (!eventData) return;

            const summaryContent = document.getElementById('event-summary-content');
            summaryContent.innerHTML = `
                <div class="event-image" style="background-image: url('${eventData.image_url || 'Asset/EventPhare 01.png'}')"></div>
                <h4 class="event-title">${eventData.name}</h4>
                <div class="event-details">
                    <div class="event-detail">
                        <i class="fas fa-calendar-alt"></i>
                        <span>${new Date(eventData.date).toLocaleDateString('fr-FR', {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        })}</span>
                    </div>
                    <div class="event-detail">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>${eventData.location}</span>
                    </div>
                    <div class="event-detail">
                        <i class="fas fa-users"></i>
                        <span>${eventData.association_name || 'Association'}</span>
                    </div>
                </div>
                <div class="event-price">${eventData.price}€</div>
            `;
        }

        // Fonction pour mettre à jour le détail des prix
        function updatePriceBreakdown() {
            if (!eventData) return;

            const basePrice = eventData.price * quantity;
            const feePercentage = eventData.platform_fee_percentage || 5;
            const feeAmount = (basePrice * feePercentage) / 100;
            const totalAmount = basePrice + feeAmount;

            const priceBreakdown = document.getElementById('price-breakdown');
            priceBreakdown.innerHTML = `
                <div class="price-line">
                    <span>Prix du ticket (${quantity}x ${eventData.price}€)</span>
                    <span>${basePrice.toFixed(2)}€</span>
                </div>
                <div class="price-line">
                    <span>Frais de service (${feePercentage}%)</span>
                    <span>${feeAmount.toFixed(2)}€</span>
                </div>
                <div class="price-line total">
                    <span>Total</span>
                    <span>${totalAmount.toFixed(2)}€</span>
                </div>
            `;

            // Mettre à jour le bouton de paiement
            const payButton = document.getElementById('pay-button');
            payButton.innerHTML = `
                <div class="loading-spinner" id="loading-spinner"></div>
                <span id="pay-button-text">Payer ${totalAmount.toFixed(2)}€</span>
            `;
        }

        // Gestion des boutons de quantité
        document.getElementById('decrease-qty').addEventListener('click', () => {
            if (quantity > 1) {
                quantity--;
                document.getElementById('quantity').value = quantity;
                updatePriceBreakdown();
            }
        });

        document.getElementById('increase-qty').addEventListener('click', () => {
            if (quantity < 10) {
                quantity++;
                document.getElementById('quantity').value = quantity;
                updatePriceBreakdown();
            }
        });

        // Gestion du formulaire de paiement
        document.getElementById('payment-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!eventData) {
                showError('Données de l\'événement manquantes');
                return;
            }

            const formData = new FormData(e.target);
            const customerInfo = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                phone: formData.get('phone') || ''
            };

            // Validation
            if (!customerInfo.firstName || !customerInfo.lastName || !customerInfo.email) {
                showError('Veuillez remplir tous les champs obligatoires');
                return;
            }

            // Afficher le loading
            const payButton = document.getElementById('pay-button');
            const loadingSpinner = document.getElementById('loading-spinner');
            const payButtonText = document.getElementById('pay-button-text');

            payButton.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            payButtonText.textContent = 'Traitement...';

            try {
                // Créer l'intention de paiement
                const response = await fetch('/.netlify/functions/createWebPaymentIntent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        event_id: eventData.id,
                        quantity: quantity,
                        customerInfo: customerInfo,
                        association_id: eventData.association_id
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Rediriger vers Stripe Checkout
                    const { error } = await stripe.redirectToCheckout({
                        sessionId: data.sessionId
                    });

                    if (error) {
                        throw new Error(error.message);
                    }
                } else {
                    throw new Error(data.error || 'Erreur lors de la création du paiement');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError(error.message || 'Erreur lors du traitement du paiement');
            } finally {
                // Réinitialiser le bouton
                payButton.disabled = false;
                loadingSpinner.style.display = 'none';
                payButtonText.textContent = 'Payer maintenant';
            }
        });

        // Menu hamburger
        const hamburger = document.querySelector('.hamburger-menu');
        const navLinks = document.querySelector('.nav-links');
        const navLinksItems = document.querySelectorAll('.nav-links a');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        navLinksItems.forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
            });
        });

        // Navigation scroll behavior
        let lastScrollTop = 0;
        const nav = document.querySelector('nav');
        const scrollThreshold = 50;

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            
            if (Math.abs(currentScroll - lastScrollTop) > scrollThreshold) {
                if (currentScroll > lastScrollTop && currentScroll > 100) {
                    nav.classList.add('nav-hidden');
                } else if (currentScroll < lastScrollTop) {
                    nav.classList.remove('nav-hidden');
                }
                lastScrollTop = currentScroll;
            }
        }, { passive: true });

        // Ajouter des microanimations aux éléments
        function addMicroAnimations() {
            // Animation des champs de formulaire au focus
            const inputs = document.querySelectorAll('.form-group input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', () => {
                    input.parentElement.style.transform = 'translateY(0)';
                });
            });

            // Animation du sélecteur de quantité
            const quantityBtns = document.querySelectorAll('.quantity-btn');
            quantityBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    btn.style.animation = 'pulse 0.3s ease';
                    setTimeout(() => {
                        btn.style.animation = '';
                    }, 300);
                });
            });

            // Animation du bouton de paiement au survol
            const payButton = document.getElementById('pay-button');
            if (payButton) {
                payButton.addEventListener('mouseenter', () => {
                    payButton.style.animation = 'pulse 2s infinite';
                });
                
                payButton.addEventListener('mouseleave', () => {
                    payButton.style.animation = '';
                });
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            initStripe();
            loadEventData();
            addMicroAnimations();
        });
    </script>
</body>
</html>
